<html>
<head>
    <script src="assets/vendors.js"></script>
    <script src="assets/bundle.js"></script>
</head>
<body>
<div ng-controller="TransactionCtrl as vm">
    <form>
        <div class="form-group">
            <label for="account">Account</label>
            <select id="account" ng-model="vm.transaction.account"
                    ng-options="account as account.name for account in vm.accounts track by account.id"></select>
        </div>
        <div class="form-group">
            <label>Amount</label>
            <input ng-model="vm.transaction.amount">
        </div>
        <div class="form-group">
            <label>Value date</label>
            <input type="date" ng-model="vm.transaction.date">
        </div>
        <button type="submit" class="btn btn-default" ng-click="vm.save()">Submit</button>
    </form>
</div>
</body>
</html>
